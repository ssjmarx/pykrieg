name: Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov build
    
    - name: Install package in editable mode
      run: |
        pip install -e .
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=pykrieg --cov-report=term-missing --cov-report=xml
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check import
      run: |
        pip install dist/*.whl
        python -c "import pykrieg; print(f'Veision: {pykrieg.__version__}')"
        python -c "from pykrieg import Board, Fen; b = Board(); print('✅ Board class works')"
        python -c "from pykrieg import Board, Fen; f = Fen.board_to_fen(Board()); print('✅ FEN serialization works')"
    
    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check .
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        pip install mypy
        mypy src/
      continue-on-error: true
