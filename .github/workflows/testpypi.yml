name: Publish to TestPyPI

on:
  push:
    tags: ['test-v*']

permissions:
  contents: read

jobs:
  testpypi-publish:
    name: Upload release to TestPyPI
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*
    
    - name: Install from TestPyPI
      run: |
        pip install --index-url https://test.pypi.org/simple/ pykrieg
    
    - name: Test installed package
      run: |
        python -c "import pykrieg; print('✅ Successfully imported pykrieg')"
        python -c "import pykrieg; print(f'Version: {pykrieg.__version__}')"
        python -c "from pykrieg import Board, Fen; b = Board(); print('✅ Board class works')"
        python -c "from pykrieg import Board, Fen; f = Fen.board_to_fen(Board()); print('✅ FEN serialization works')"
