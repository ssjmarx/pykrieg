name: Publish to TestPyPI

on:
  push:
    tags: ['test-v*']

permissions:
  contents: read

jobs:
  testpypi-publish:
    name: Upload release to TestPyPI
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov build twine
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=pykrieg --cov-report=term-missing --cov-report=xml
    
    - name: Build package
      run: python -m build
    
    - name: Check package was built
      run: |
        if [ ! -d "dist" ]; then
          echo "Error: dist directory not found!"
          exit 1
        fi
        ls -lh dist/
        echo "✅ Package built successfully"
    
    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        echo "Publishing to TestPyPI..."
        twine upload --repository testpypi dist/*
        echo "✅ Published successfully to TestPyPI"
    
    - name: Install from TestPyPI
      run: |
        pip install --index-url https://test.pypi.org/simple/ pykrieg
    
    - name: Test installed package
      run: |
        python -c "import pykrieg; print('✅ Successfully imported pykrieg')"
        python -c "import pykrieg; print(f'Veision: {pykrieg.__version__}')"
        python -c "from pykrieg import Board, Fen; b = Board(); print('✅ Board class works')"
        python -c "from pykrieg import Board, Fen; f = Fen.board_to_fen(Board()); print('✅ FEN serialization works')"
